<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="module" defer src="login.js"></script>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email@.com" id="email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password*" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button id="submit" type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
            <!-- Error message for email verification -->
            <div id="verificationMessage" style="color: red; font-size: 14px; margin-top: 10px; display: none;">
                Please verify your email before logging in.
            </div>
        </form>
    </div>
    <div id="popup-error" class="popup hidden">
        <div class="popup-message-container">
            <i class='bx bx-error-circle'></i>
            <button id="popup-close-error" class="close-button" type="button">&times;</button>
            <p id="popup-message-error"></p>
        </div>
    </div>
</body>

</html>
