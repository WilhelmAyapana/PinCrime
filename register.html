<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="module" defer src="register.js"></script>

</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Create Account</h1>
            <div class="input-box">
                <input type="text" placeholder="Email@.com" id="email" required>
                <i class='bx bxs-user'></i>

            </div>
            <div class="input-box">
                <input type="password" placeholder="Password*" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box2">
                <input type="password" placeholder="Confirm Password*" id="password2" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div id="error-message" style="color: red; font-size: 0.9em; margin-top: 10px;"></div>



            <button id="submit" type="button" class="btn">Create Account</button>
            <div class="register-link">
                <p>Already have account? <a href="login.html">Login Here</a></p>
            </div>
        </form>
    </div>
    <div id="popup-error" class="popup hidden">
        <div class="popup-message-container">
            <i class='bx bx-error-circle'></i>
            <button id="popup-close-error" class="close-button" type="button">&times;</button>
            <p id="popup-message-error"></p>
        </div>
    </div>

    <div id="popup-success" class="popup hidden">
        <div class="popup-message-container">
            <i class='bx bx-check-circle'></i>
            <p id="popup-message-success"></p>

        </div>
        <button id="popup-close-success" class="close-button" type="button">&times;</button>
    </div>

</body>
</html>
